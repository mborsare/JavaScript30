<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello friends");

    // Interpolated
    console.log("Hello friends, I am a %s string!", 'ðŸ’€');

    // Styled
    console.log("%c I am really big", "font-size: 36px; font-family: 'fantasy'");

    // warning!
    console.warn("Run for your lives!");

    // Error :|
    console.error("Watch up something is up!");

    // Info
    console.info("This is an informational message you should pay attention to");

    // Testing
    const p = document.querySelector("p");
    console.assert( p.classList.contains("ouch"), "this is wrong!");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    console.clear();
    dogs.forEach(dog =>{
      console.log(`This is a ${dog.name}`);
      console.log(`${dog.name} the dog ${dog.age} is years old`);
      console.log(`${dog.name} the dog ${dog.age * 7} is dog years old`);
    });

    // counting
    console.count(p);

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/mborsare")
      .then( data => data.json() )
      .then( data => {
        console.timeEnd("fetching data");
        console.log(data);
      });

  </script>
</body>
</html>
